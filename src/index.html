<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Einbinden der CSS Datei -->
    <link rel="stylesheet" href="./style.css">

    <!-- Einbinden der JavaScript Datei -->
    <script src="./script.js" type="module"></script>

    <!-- Zusätzliches benötigtes Skript für Chat Funktion -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- title: Titel der Webseite, nur im Tab sichtbar -->
    <title>HSLU Chat App</title>
</head>

<body>
    <header>
        <h1>HSLU Chat App</h1>

        <p id="subtitle">Eine Chat App, gebaut am Schnuppertag Informatik der Hochschule Luzern</p>
    </header>

    <main>
        <div id="chat-messages">
            <ul>

            </ul>
        </div>
        <div id="message">
            <form>
                <input type="text" name="message" id="message-input">
                <input type="submit" name="send" id="message-send" value="Senden">
            </form>
        </div>
    </main>
</body>

</html>
